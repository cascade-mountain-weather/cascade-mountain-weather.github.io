<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .snowflake { fill: #2a5298; }
    </style>
  </defs>
  <!-- Main vertical line -->
  <rect class="snowflake" x="47" y="5" width="6" height="90" rx="3"/>
  <!-- Main horizontal line -->
  <rect class="snowflake" x="5" y="47" width="90" height="6" rx="3"/>
  <!-- Diagonal line 1 (top-left to bottom-right) -->
  <rect class="snowflake" x="47" y="5" width="6" height="90" rx="3" transform="rotate(45 50 50)"/>
  <!-- Diagonal line 2 (top-right to bottom-left) -->
  <rect class="snowflake" x="47" y="5" width="6" height="90" rx="3" transform="rotate(-45 50 50)"/>
  <!-- Center circle -->
  <circle class="snowflake" cx="50" cy="50" r="8"/>
  <!-- Top branch details -->
  <rect class="snowflake" x="47" y="15" width="6" height="15" rx="3" transform="rotate(30 50 22)"/>
  <rect class="snowflake" x="47" y="15" width="6" height="15" rx="3" transform="rotate(-30 50 22)"/>
  <!-- Bottom branch details -->
  <rect class="snowflake" x="47" y="70" width="6" height="15" rx="3" transform="rotate(30 50 78)"/>
  <rect class="snowflake" x="47" y="70" width="6" height="15" rx="3" transform="rotate(-30 50 78)"/>
  <!-- Left branch details -->
  <rect class="snowflake" x="15" y="47" width="15" height="6" rx="3" transform="rotate(30 22 50)"/>
  <rect class="snowflake" x="15" y="47" width="15" height="6" rx="3" transform="rotate(-30 22 50)"/>
  <!-- Right branch details -->
  <rect class="snowflake" x="70" y="47" width="15" height="6" rx="3" transform="rotate(30 78 50)"/>
  <rect class="snowflake" x="70" y="47" width="15" height="6" rx="3" transform="rotate(-30 78 50)"/>
</svg>
